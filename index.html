<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shane's Games</title>
    <!-- Set icon on the browser tab -->
    <link rel="icon" href="Shared-General-Assets/pngs/Mars_circle.png" />
    <link
      rel="stylesheet"
      href="Main-Website-Assets/css/main-website-styles.css"
    />
    <link
      rel="stylesheet"
      href="Shared-General-Assets/css/general-shared-styles.css"
    />
    <!-- Load in Font Awesome CDN to access GitHub, linkedin, etc. icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Overlay so that the background appears to have a semi-tranparent overlay on it to make it lighter -->
    <div class="dark-overlay"></div>

    <!-- Screen starts black and fades when page is openned -->
    <div class="black-overlay"></div>

    <!-- Include the scripts used -->
    <script src="Main-Website-Assets/js/header.js"></script>
    <script src="Main-Website-Assets/js/game_box.js"></script>
    <script src="Main-Website-Assets/js/footer.js"></script>
    <script src="Main-Website-Assets/js/game_box_hover_handling.js"></script>

    <!-- Call JS functions -->
    <script>
      // Wait for DOMContentLoaded before calling scripts
      document.addEventListener("DOMContentLoaded", function () {
        createHeader();
        createGameBox(
          "Shared-General-Assets/jpgs/Test_Image.jpg",
          "games/Better-Boids-Game/BetterBoids.html",
          "Better Boids",
          "(IN DEVELOPMENT) A unique twist to the classic Boids algorithm. Obstacle avoidance, predator-prey relationships, customizable toggles"
        );
        // Placeholder for More Games Coming Soon. Always have this box at the end!!!!
        createGameBox(
          "Shared-General-Assets/jpgs/Test_Image.jpg",
          "https://github.com/ShaneBonkowski",
          "More Games Coming Soon...",
          "Nothing much here for now. Just a link to my GitHub. Keep an eye out for new games on the way!"
        );
        createFooter();

        // Ensure that all game boxes are able to animate as intended when hovered
        handleGameBoxHover();
      });
    </script>
  </body>
</html>
