<!DOCTYPE html>
<html>
  <head>
    <!-- Init metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shane's Games</title>

    <!-- Defining "urgent" css styles that I want to guarentee render in, hence why they are referenced in the header -->
    <!-- Other less "urgent" attr's of body are modified in the .css file it appears in -->
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
        background-color: black;
        background-image: url("Shared-General-Assets/webps/Sky_starry_blurred_dark.webp");
        background-repeat: repeat-y; /* Repeat the image vertically */
        background-position: top center; /* position relative to the top or center */
        background-size: 100% auto; /* Auto width, 100% height */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>

    <link
      rel="icon"
      href="Shared-General-Assets/webps/Mars_circle_logo_small.webp"
    />

    <!-- Set up main css files used -->
    <link
      rel="stylesheet"
      href="Main-Website-Assets/css/main-website-styles.css"
    />
    <link rel="stylesheet" href="Main-Website-Assets/css/game-box-styles.css" />
    <link
      rel="stylesheet"
      href="Main-Website-Assets/css/header-footer-styles.css"
    />
    <link
      rel="stylesheet"
      href="Main-Website-Assets/css/games-search-bar.css"
    />
    <link rel="stylesheet" href="Main-Website-Assets/css/cookie-styles.css" />
    <link
      rel="stylesheet"
      href="Shared-General-Assets/css/general-shared-styles.css"
    />
    <!-- Load in Font Awesome CDN to access GitHub, linkedin, etc. icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Overlay so that the background appears to have a semi-tranparent overlay on it to make it lighter -->
    <!-- <div class="overlay-styler dark-overlay"></div> -->

    <!-- Screen starts black and fades when page is openned -->
    <div class="overlay-styler black-fade-overlay"></div>

    <!-- Cookie banner -->
    <div id="cookie-banner" class="cookie-banner">
      <p>
        This website uses cookies to ensure you get the best experience. By
        continuing to use this site, you accept our use of cookies. You can
        learn more about our <a href="cookie-policy.html">cookie policy</a> here
      </p>
      <div class="cookie-button-container">
        <button id="enable-cookies">Enable Cookies</button>
        <button id="disable-cookies">Disable Cookies</button>
      </div>
    </div>

    <!-- Include the non-module scripts used -->
    <!-- here... -->

    <!-- Call JS functions -->
    <script type="module">
      import { createHeader } from "/Main-Website-Assets/js/header.js";
      import { createImage } from "/Shared-General-Assets/js/assetPromises.js";
      import { createCookieBanner } from "/Main-Website-Assets/js/cookie.js";
      import { createSearchBarContainer } from "/Main-Website-Assets/js/search_bar.js";
      import { createFunctionButtonContainer } from "/Main-Website-Assets/js/buttons.js";
      import {
        createGameBox,
        gameBoxes,
        postGameBoxRendering,
        searchGames,
      } from "/Main-Website-Assets/js/game_box.js";

      // Promisified version of the createGameBox function. This allows us to wait for
      // completion of game box creation before rendering the next one.
      function createGameBoxPromise(
        imageUrl,
        linkUrl,
        title,
        description,
        openInNewTab
      ) {
        return createImage(imageUrl)
          .then((image) => {
            createGameBox(imageUrl, linkUrl, title, description, openInNewTab);
          })
          .catch((error) => {
            console.error("Error loading image:", error);
          });
      }

      // Wait for window (aka all content) to load in before calling functions
      window.onload = function () {
        // Load the logo image first as a promise so that nothing else can execute
        // until the logo image is loaded in.
        createImage("/Shared-General-Assets/webps/Mars_circle_logo_small.webp")
          .then((image) => {
            // Create header first
            createHeader(image.src);
            createCookieBanner();

            // Create a search bar to filter for games.
            const searchButtonContainer = createFunctionButtonContainer(
              "searchButtonContainer",
              "searchButton",
              // No imgSrc or text since we are just using an icon for this button
              "",
              "",
              "",
              // No function passed in here, since we want to pass in a query
              // input to the search function. See below searchButton.addEventListener
              // for how this is done.
              [],
              ["game-search-button-container"],
              // No imgSrc or text classes since we are just using an icon for this button
              [],
              [],
              ["game-search-button"],
              ["fas", "fa-magnifying-glass"]
            );
            const searchBarContainer = createSearchBarContainer(
              ["game-search-container"],
              ["game-search-bar"],
              searchButtonContainer,
              "Search for games..."
            );

            // If search button is pressed, then search
            const searchButton = searchButtonContainer.querySelector(
              ".game-search-button"
            );
            searchButton.addEventListener("click", () => {
              // Have the event re-query to get these elements.
              // Not necc. needed for a static site, but good practice
              // for dynamic elements that can change often.
              const searchButtonContainer = document.body.querySelector(
                ".game-search-container"
              );
              const searchBar =
                searchButtonContainer.querySelector(".game-search-bar");

              // Search!
              const query = searchBar.value.trim();
              searchGames(query);
            });

            // If enter is pressed while the search bar is selected, search
            const searchBar =
              searchBarContainer.querySelector(".game-search-bar");
            searchBar.addEventListener("keydown", (event) => {
              // Enter == key code 13
              if (event.keyCode === 13) {
                // Have the event re-query to get these elements.
                // Not necc. needed for a static site, but good practice
                // for dynamic elements that can change often.
                const searchButtonContainer = document.body.querySelector(
                  ".game-search-container"
                );
                const searchBar =
                  searchButtonContainer.querySelector(".game-search-bar");
                // Check if the search bar is focused
                if (document.activeElement === searchBar) {
                  // Prevent form submission or other default action
                  event.preventDefault();

                  // Search!
                  const query = searchBar.value.trim();
                  searchGames(query);
                }
              }
            });

            document.body.appendChild(searchBarContainer);

            // Iterate over each game box data and create game boxes sequentially,
            // i..e wait for one to fully render in before calling the next one to render.
            gameBoxes
              .reduce((previousPromise, gameBoxData) => {
                return previousPromise.then(() => {
                  return createGameBoxPromise(
                    gameBoxData.imageUrl,
                    gameBoxData.linkUrl,
                    gameBoxData.title,
                    gameBoxData.description,
                    gameBoxData.openInNewTab
                  );
                });
              }, Promise.resolve())
              .then(() => {
                // All actions that take place after game box rendering
                // should occur in this function, so that search can work as intended.
                postGameBoxRendering();
              })
              .catch((error) => {
                console.error("Error creating game boxes:", error);
              });
          })
          .catch((error) => {
            console.error("Error loading logo image for header:", error);
          });
      };
    </script>
  </body>
</html>
