<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>About Me</title>
    <!-- Set icon on the browser tab -->
    <link rel="icon" href="pngs/Mars_circle.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Load in Font Awesome CDN to access GitHub, linkedin, etc. icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Overlay so that the background appears to have a semi-tranparent overlay on it to make it lighter -->
    <div class="dark-overlay"></div>

    <!-- Screen starts black and fades when page is openned -->
    <div class="black-overlay"></div>

    <!-- Include the scripts used -->
    <script src="js/header.js"></script>
    <script src="js/about_me.js"></script>
    <script src="js/footer.js"></script>

    <!-- Call JS functions -->
    <script>
      // Wait for DOMContentLoaded before calling scripts
      document.addEventListener("DOMContentLoaded", function () {
        createHeader();
        createAboutMe();
        createFooter();
      });
    </script>
  </body>
</html>
