<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Boids</title>
    <!-- Set icon on the browser tab -->
    <link rel="icon" href="../../Shared-General-Assets/pngs/Mars_circle.png" />
    <link
      rel="stylesheet"
      href="../../Shared-General-Assets/css/general-shared-styles.css"
    />
    <link
      rel="stylesheet"
      href="../Shared-Game-Assets/css/games-shared-styles.css"
    />
    <link rel="stylesheet" href="css/better-boids-styles.css" />
  </head>
  <body>
    <!-- Screen starts black and fades when page is openned -->
    <div class="game-load-in-overlay">
      <div class="loading-content">
        <img
          src="../../Shared-General-Assets/pngs/Mars_circle.png"
          alt="Loading Image"
        />
        <p>Loading...</p>
      </div>
    </div>

    <!-- Include the scripts used -->
    <script src="../Shared-Game-Assets/js/game_header.js"></script>
    <script src="../Libraries/phaser.js"></script>
    <script src="js/game-initializer.js"></script>

    <!-- Call JS functions -->
    <script>
      // Wait for DOMContentLoaded before calling scripts
      document.addEventListener("DOMContentLoaded", function () {
        createGameHeader("better boids", "pngs/better_boids_logo.png");
        InitGame();
      });
    </script>

    <!-- Things we want after the scripts -->
    <div class="hello-world-box">
      Hello, world! This game is still under development. But at least I have a
      floating square!
    </div>
  </body>
</html>
