<!DOCTYPE html>
<html>
  <head>
    <!-- Init metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Boids</title>
    <link rel="icon" href="../../Shared-General-Assets/pngs/Mars_circle.png" />
    <!-- Set up css files used -->
    <link
      rel="stylesheet"
      href="../../Shared-General-Assets/css/general-shared-styles.css"
    />
    <link
      rel="stylesheet"
      href="../Shared-Game-Assets/css/games-shared-styles.css"
    />
    <link rel="stylesheet" href="css/boids-sliders.css" />
    <link rel="stylesheet" href="css/better-boids-styles.css" />
  </head>
  <body>
    <!-- Screen starts black with a loading screen and fades when page is openned -->
    <div class="game-load-in-overlay">
      <div class="loading-content">
        <img
          src="../../Shared-General-Assets/pngs/Mars_circle.png"
          alt="Loading Image"
        />
        <p>Loading...</p>
      </div>
    </div>

    <!-- Include the non-module scripts used -->
    <script src="../Shared-Game-Assets/js/game_header.js"></script>
    <script src="../Libraries/phaser.js"></script>

    <!-- Call JS functions (using module so that we can import and call modules) -->
    <script type="module">
      // Import modules
      import { LaunchGame } from "./js/game.js";
      import { addBoidSliders } from "./js/boid-slider.js";

      // Wait for the module(s) to be fully loaded before calling LaunchGame()
      window.addEventListener("load", function () {
        createGameHeader("better boids", "pngs/better_boids_logo.png");
        addBoidSliders();
        LaunchGame();
      });
    </script>
  </body>
</html>
